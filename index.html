<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="https://raw.githubusercontent.com/faisaljuniardi/wolesfc-point/main/favicon.ico">
    <title>Woles FC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #2c3e50, #4a6491);
            color: white;
            padding: 25px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }
        
        .header-content {
            flex: 1;
            text-align: center;
        }
        
        .logo-container {
            height: 60px;
            width: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .period {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .controls {
            padding: 20px;
            background-color: #f8f9fa;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .refresh-btn {
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .status {
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        .table-container {
            overflow-x: auto;
            padding: 10px 0;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        /* Atur lebar kolom "Peringkat" agar sedikit lebih kecil */
        table th:first-child,
        table td:first-child {
            width: 60px; /* bisa ubah sesuai kebutuhan, misal 60px kalau mau lebih sempit */
            text-align: center;
        }
        
        th {
            background: linear-gradient(to bottom, #4a6491, #2c3e50);
            color: white;
            padding: 15px 12px;
            text-align: center;
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        
        td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #dee2e6;
        }
        
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        tr:hover {
            background-color: #e9ecef;
            transition: background-color 0.2s;
        }
        
        .rank-1 {
            background-color: rgba(255, 215, 0, 0.2) !important;
            font-weight: bold;
        }
        
        .rank-2 {
            background-color: rgba(192, 192, 192, 0.2) !important;
            font-weight: bold;
        }
        
        .rank-3 {
            background-color: rgba(205, 127, 50, 0.2) !important;
        }
        
        .player-name {
            text-align: left;
            font-weight: 500;
        }
        
        .total-points {
            font-weight: 700;
            color: #2c3e50;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #6c757d;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #e74c3c;
            background-color: #fadbd8;
            border-radius: 8px;
            margin: 20px;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-size: 0.9rem;
            border-top: 1px solid #dee2e6;
        }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 20px 15px;
            }
            
            .logo-container {
                margin-bottom: 15px;
                height: 50px;
                width: 50px;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            th, td {
                padding: 10px 8px;
                font-size: 0.9rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <!-- Ganti path dengan lokasi logo Anda -->
                <img src="https://raw.githubusercontent.com/faisaljuniardi/wolesfc-point/main/logo.png" alt="Woles FC Logo" class="logo">
            </div>
            <div class="header-content">
                <h1>Klasemen Woles Player Of The Month</h1>
                <div class="period" id="period">Oktober</div>
            </div>
            <!-- Elemen kosong untuk menjaga keseimbangan layout -->
            <div class="logo-container" style="visibility: hidden;"></div>
        </header>
        
        <div class="controls">
            <button class="refresh-btn" id="refreshBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                </svg>
                Refresh Data
            </button>
            <div class="status" id="status">Terakhir diperbarui: <span id="lastUpdated">-</span></div>
        </div>
        
        <div class="table-container">
            <div id="loading" class="loading">Memuat data...</div>
            <div id="error" class="error" style="display: none;"></div>
            <table id="leaderboardTable" style="display: none;">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Pemain</th>
                        <th>Poin</th>
                        <th>Minggu 1</th>
                        <th>Minggu 2</th>
                        <th>Minggu 3</th>
                        <th>Minggu 4</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data akan diisi oleh JavaScript -->
                </tbody>
            </table>
        </div>
        
        <footer>
            <p>&copy; 2025 Fjun21 </p>
            <p>Woles FC - Player Of The Month</p>
            <p>Terakhir diperbarui: <span id="footerLastUpdated">-</span></p>
        </footer>
    </div>

    <script>
    // Konfigurasi
    const USE_DUMMY_DATA = false;
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwZPWVmC6RNLmnZHtHCjptpaylAnae6u11yR8EqxoH6khGHzTcBIOMGPj4mdRCDVvAR1A/exec'; // Ganti dengan URL Anda
    
    // Data dummy
    const dummyData = [
        { name: "Aang", totalPoints: 45, week1: 10, week2: 15, week3: 12, week4: 8 },
        { name: "Aceng", totalPoints: 38, week1: 8, week2: 12, week3: 10, week4: 8 },
        { name: "Adam Pryzbek", totalPoints: 42, week1: 12, week2: 10, week3: 8, week4: 12 },
        { name: "Adik", totalPoints: 35, week1: 7, week2: 9, week3: 10, week4: 9 },
        { name: "Adit", totalPoints: 40, week1: 9, week2: 11, week3: 8, week4: 12 },
        { name: "Aep", totalPoints: 32, week1: 6, week2: 8, week3: 9, week4: 9 },
        { name: "Agus", totalPoints: 37, week1: 8, week2: 10, week3: 9, week4: 10 },
        { name: "Ahmad", totalPoints: 28, week1: 5, week2: 7, week3: 8, week4: 8 }
    ];
    
    // Elemen DOM
    const tableBody = document.getElementById('tableBody');
    const leaderboardTable = document.getElementById('leaderboardTable');
    const loadingElement = document.getElementById('loading');
    const errorElement = document.getElementById('error');
    const refreshBtn = document.getElementById('refreshBtn');
    const lastUpdatedElement = document.getElementById('lastUpdated');
    const footerLastUpdatedElement = document.getElementById('footerLastUpdated');
    
    // Format tanggal
    function formatDate(date) {
        return new Date(date).toLocaleString('id-ID', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });
    }
    
    // Memuat data
    async function loadData() {
        try {
            loadingElement.style.display = 'block';
            leaderboardTable.style.display = 'none';
            errorElement.style.display = 'none';
            
            let playersData;
            
            if (USE_DUMMY_DATA) {
                // Gunakan data dummy
                await new Promise(resolve => setTimeout(resolve, 1000));
                playersData = dummyData;
            } else {
                // Fetch dari Google Apps Script
                const response = await fetch(SCRIPT_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(`Server Error: ${result.error}`);
                }
                
                // PERBAIKAN: Ambil data dari property 'data'
                playersData = result.data;
                
                console.log('Data received:', playersData);
            }
            
            // Pastikan playersData adalah array
            if (!Array.isArray(playersData)) {
                throw new Error('Data yang diterima bukan array');
            }
            
            // Render data ke tabel
            renderTable(playersData);
            
            // Update timestamp
            const now = new Date();
            const formattedDate = formatDate(now);
            lastUpdatedElement.textContent = formattedDate;
            footerLastUpdatedElement.textContent = formattedDate;
            
            loadingElement.style.display = 'none';
            leaderboardTable.style.display = 'table';
            
        } catch (error) {
            console.error('Error:', error);
            loadingElement.style.display = 'none';
            errorElement.style.display = 'block';
            errorElement.innerHTML = `
                <h3>Gagal Memuat Data</h3>
                <p><strong>Error:</strong> ${error.message}</p>
                <p>Menggunakan data dummy untuk sementara...</p>
            `;
            
            // Fallback ke dummy data
            await new Promise(resolve => setTimeout(resolve, 2000));
            renderTable(dummyData);
        }
    }
    
    // Function untuk render tabel
    function renderTable(playersData) {
        tableBody.innerHTML = '';
        
        // Urutkan berdasarkan total poin (descending)
        playersData.sort((a, b) => b.totalPoints - a.totalPoints);
        
        playersData.forEach((player, index) => {
            const row = document.createElement('tr');
            
            // Highlight peringkat 1, 2, 3
            if (index === 0) row.classList.add('rank-1');
            if (index === 1) row.classList.add('rank-2');
            
            
            row.innerHTML = `
                <td>${index + 1}</td>
                <td class="player-name">${player.name}</td>
                <td class="total-points">${player.totalPoints}</td>
                <td>${player.week1}</td>
                <td>${player.week2}</td>
                <td>${player.week3}</td>
                <td>${player.week4}</td>
            `;
            
            tableBody.appendChild(row);
        });
        
        leaderboardTable.style.display = 'table';
        errorElement.style.display = 'none';
    }
    
    // Event listeners
    refreshBtn.addEventListener('click', loadData);
    document.addEventListener('DOMContentLoaded', loadData);
    
    // Auto-refresh setiap 2 menit
    setInterval(loadData, 120000);
</script>
</body>
</html>
